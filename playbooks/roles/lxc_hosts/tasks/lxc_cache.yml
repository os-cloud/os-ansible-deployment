- name: Move lxc cached image into place
  command: "tar xf /var/cache/lxc_{{ item.name }} -C {{ lxc_container_cache_path }}/"
  with_items: "{{lxc_container_caches}}"
  when: cache_download|changed
  tags:
    - lxc-cache
    - lxc-cache-unarchive
    - skip_ansible_lint
